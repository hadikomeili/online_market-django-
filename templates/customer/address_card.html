{% load i18n %}
<div class="card address_card_view text-left m-2 mt-2" style="width: 100%;
 border-radius: 10px; padding: 10px; background-color: white; max-height: 250px">
    <div class="row">
        <div class="col-6 pl-3">
            <p>{% translate 'Title:' %} <strong>{{ address_card.title }}</strong></p>
            <p>{% translate 'State:' %} <strong>{{ address_card.state }}</strong></p>
            <p>{% translate 'City:' %} <strong>{{ address_card.city }}</strong></p>

        </div>
        <div class="col-6">
            <a href="/customer/address_detail/{{ address_card.id }}"><button class="btn btn-outline-dark">{% translate 'Show Details' %}</button></a>
            <br><br>
            <a href="#"><button class="btn btn-outline-dark">{% translate 'Update/Delete Address' %}</button></a>
        </div>

    </div>
</div>
